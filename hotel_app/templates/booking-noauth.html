{% extends 'base.html' %}

{% load static %}

{% block content %}

<body>
    <nav class="navbar navbar-light navbar-expand-md fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand" href="{%url 'home' %}"><i class="fas fa-hotel" style="margin: 13px;"></i>hotel</a><button data-bs-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-bs-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                   
                </ul>
            </div>
        </div>
    </nav>

    <section class="register-photo">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div>
                        <h3 style="margin-top: 10px;">Rooms available</h3>                        
                        <ul class="list-group">           
                            {% for room in rooms %} 
                            <li class="list-group-item">
                               
                                <img class style="height:100px;" src="{{room.room_img.url }}" />
                                
                                <span class="text-dark" style="margin-right: 15px;margin-left: 25px;">
                                    <i class="fas fa-hotel" style="margin-right: 7px;"></i>
                                    {{room}}</span>
                                    
                                    <span class="text-info"> {{room.description}} </span>
                                    <span class="badge bg-primary" style="margin-left: 21px;">9:30 AM</span> 
                                    <span class="badge bg-primary">1:00 PM</span>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <form method="post" style="background: rgb(30,40,51);">
                        <h2 class="text-center" style="color: rgb(255,255,255);">Create account to book</h2>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"><a class="btn btn-primary d-block w-100" role="button" href="{% url 'login' %}" style="background: rgb(33,74,128);color: rgb(255,255,255);">Book now</a></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src=" {% static 'assets/bootstrap/js/bootstrap.min.js' %} "></script>
    <script src=" {% static 'assets/js/bs-init.js' %} "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src=" {% static 'assets/js/grayscale.js' %} "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src=" {% static 'assets/js/Simple-Slider.js' %} "></script>
</body>

{% endblock %}
